<!--esta pagina debe tener:

- preguntar al usuario su correo electronico
- preguntar al usuario su contraseña
- Un boton de Ingresar-->
<section>

    <h3>PAGINA DE INGRESO</h3>
<p> Para continuar completa tus credenciales de ingreso</p>


<label>¿Cual es su correo electronico?</label>
<!--label, es el que hace que aparezca la pregunta antes del rectangulo donde el usuario coloca la edad-->
<input type="text" id="correo" 
placeholder="Ingrese correo electronico" id = "correo" >


<label>¿Cual es su contraseña?</label>
<!--label, es el que hace que aparezca la pregunta antes del rectangulo donde el usuario coloca la edad-->

placeholder="Ingrese su contraseña" id = "contrasena">

<button onclick="iniciarSesion()">Ingresar</button>
